<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>theteatr</title>
  <link rel="stylesheet" href="./pages/spectacles.css">
</head>

<body class="root">
  <header class="header">
    <img class="logo logo_place_header" src="./images/logo/logo.png" alt="Логотип">
    <nav class="header__links">
      <a href="./index.html" class="header__link-item">афиша</a>
      <a href="#" class="header__link-item">спектакли</a>
      <a href="#" class="header__link-item">о театре</a>
      <a href="#" class="header__link-item">актёры</a>
      <a href="#" class="header__link-item">помочь театру</a>
    </nav>
    <a class="button button_place_header" href="https://the-teatr.timepad.ru/events/" target="_blank">купить билеты</a>
    <div class="hamburger">
      <span class="hamburger__button"></span>
    </div>
  </header>
  <main class="content">
    <section class="spectacles">
      <template class="spectacles-template">
        <article class="spectacles__item">
          <img src="" class="spectacles__image">
          <div class="spectacles__overlay">
            <h2 class="spectacles__title"></h2>
            <p class="spectacles__subtitle"></p>
          </div>
        </article>
      </template>
    </section>
    <div class="mobile-menu">
      <img src="./images/logo/logo_black.png" alt="Логотип" class="logo logo_place_mobile-menu">
      <nav class="mobile-menu__links">
        <a href="./index.html" class="mobile-menu__link-item">афиша</a>
        <a href="#" class="mobile-menu__link-item">спектакли</a>
        <a href="#" class="mobile-menu__link-item">о театре</a>
        <a href="#" class="mobile-menu__link-item">актёры</a>
        <a href="#" class="mobile-menu__link-item">помочь театру</a>
      </nav>
      <div class="mobile-menu__social">
        <a href="https://vk.com/the_teatr_ufa" target="_blank" class="mobile-menu__social-link">
          <img src="./images/social/vk.svg" alt="VK" class="mobile-menu__social-icon">
        </a>
        <a href="https://instagram.com/the_teatr_ufa/" target="_blank" class="mobile-menu__social-link">
          <img src="./images/social/instagram.svg" alt="Instagram" class="mobile-menu__social-icon">
        </a>
      </div>
    </div>
    <div class="popup popup_type_spectacles">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Под одеялом</h3>
        <p class="popup__span-accent">Жанр: <span class="popup__genre"></span></p>
        <p class="popup__span-accent">Режиссёр: <span class="popup__director"></span></p>
        <p class="popup__span-accent">Автор: <span class="popup__author"></span></p>
        <p class="popup__span-accent">Актёры: <span class="popup__actors"></span></p>
        <p class="popup__span-accent">Продолжительность: <span class="popup__duration"></span></p>
        <p class="popup__description"></p>
        <div class="popup__images">
        </div>
        <a href="" target="_blank" class="button button_place_afisha">купить
          билеты</a>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__close-button popup__close-button_place_image opacity"></button>
        <img class="popup__image" src="./images/afisha/afisha-blanket.jpg">
        <p class="popup__image-description"></p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <!-- <img src="./images/logo/logo.png" alt="Логотип" class="logo logo_place_footer"> -->
    <p class="footer__copyright">&#169; 2023 the ТЕАТР | УФА</p>
  </footer>
  <script src="./scripts/spectacles.js"></script>
  <script src="./scripts/mobile-menu.js"></script>
  <script src="./scripts/popup.js"></script>
</body>

</html>
